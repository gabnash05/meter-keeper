<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Meter Keeper</title>
    <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; }
        .flash { padding:10px; margin:10px; border-radius:8px; }
        .flash.info { background:#eef; }
        .flash.error { background:#fee; }
        .flash.success { background:#efe; }
        label { display:block; font-size:0.9rem; margin:8px 0 4px; }
        .input { width:100%; padding:10px; border:1px solid #ccc; border-radius:8px; }
        .btn { width:100%; padding:12px; margin-top:12px; border:0; border-radius:10px; background:#111; color:#fff; }
        a { color:#0a58ca; text-decoration:none; }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <section>
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        </section>
        {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
